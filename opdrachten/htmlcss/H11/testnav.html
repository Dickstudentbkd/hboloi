<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Navbar met streepjes</title>
  <style>
    .nav-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      list-style: none;
      margin: 0;
      padding: 0;
      background-color: #6ee7b7;
      height: 60px;
    }

    .nav-bar li {
      padding: 0 1rem;
      position: relative;
    }

    .nav-bar li:not(:first-child)::before {
      content: "|";
      position: absolute;
      left: 0;
      top: 50%;
      transform: translate(-50%, -50%);
      color: black;
      font-size: 1rem;
    }

    .nav-bar a {
      text-decoration: none;
      color: black;
    }
  </style>
</head>
<body>

<nav>
  <ul class="nav-bar">
    <li><a href="#">Versteend</a></li>
    <li><a href="#">Natuurfoto's</a></li>
    <li><a href="#">Letterblokjes</a></li>
  </ul>
</nav>

</body>
</html>
