<!DOCTYPE html>
<html>
<head>
  <title>Example MAPS</title>
  <!-- The callback parameter is required, so we use console.debug as a noop -->
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkCW6EbzMoH-onrcG1A1zv9yz49nNO6Z0&callback=console.debug&libraries=maps,marker&v=beta"
  defer
  >
  </script>
  <style>
    /* Always set the map height explicitly to define the size of the div
     * element that contains the map. */
    /*gmp-map {*/
    /*  height: 100%;*/
    /*}*/

    /* Optional: Makes the sample page fill the window. */
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
<gmp-map
        center="52.01171171766284, 4.710562139947914"
        zoom="15"
        map-id="DEMO_MAP_ID"
<!--        style="height: 500px"-->
>
  <gmp-advanced-marker
          position="52.017125, 4.684810"
          title="Gouda- stadhuis!"
  ></gmp-advanced-marker>
</gmp-map>
</body>
</html>
