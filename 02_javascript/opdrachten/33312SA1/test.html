<body>
<div id="root">
    <div id="settings-menu">
        <div>
            <label>Width:</label>
            <input type="range" min="3" max="10" value="3" id="input-width">
        </div>
        <div>
            <label>Height:</label>
            <input type="range" min="3" max="10" value="3" id="input-height">
        </div>
        <div>
            <label>Win condition:</label>
            <input type="range" min="3" max="6" value="3" id="input-win-condition" oninput="this.nextElementSibling.value = this.value">
            <output>3</output>
        </div>
    </div>
    <div id="game">
        <div id="board">
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="row">
                <div class="cell o"></div>
                <div class="cell x"></div>
                <div class="cell"></div>
            </div>
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>
        <div id="score">
            <div>
                <img src="images/playerX.svg">
                <div id="score-x"></div>
            </div>
            <div>
                <img src="images/playerO.svg">
                <div id="score-o"></div>
            </div>
        </div>
        <button id="btn-start">Play again</button>
        <button id="btn-rest">Reset game</button>
    </div>
</div>
<script src="./js/game.js" type="module"></script>
